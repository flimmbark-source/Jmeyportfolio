<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(59, 130, 246, 0.2), transparent 60%),
          radial-gradient(circle at bottom, rgba(99, 102, 241, 0.2), transparent 60%),
          linear-gradient(135deg, #111827, #1f2937);
        color: #f9fafb;
        text-align: center;
        padding: 2rem;
      }

      main {
        backdrop-filter: blur(8px);
        background: rgba(15, 23, 42, 0.6);
        border-radius: 1.5rem;
        padding: 3rem 3.5rem;
        max-width: 28rem;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.75);
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        margin-bottom: 1rem;
      }

      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #2563eb, #8b5cf6);
        color: inherit;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 25px -10px rgba(37, 99, 235, 0.9);
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 35px -12px rgba(37, 99, 235, 0.9);
      }

      svg {
        width: 1.25rem;
        height: 1.25rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Page not found</h1>
      <p>
        Sorry, the page you were looking for doesn’t exist or may have been moved.
        Let’s get you back to the homepage.
      </p>
      <a href="/">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path
            d="M3 12L12 3L21 12"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M5 10.5V20H19V10.5"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M9 20V14H15V20"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Back to Home
      </a>
    </main>
  </body>
</html>
